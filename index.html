<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- Vanilla Tilt JS for tilt effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <title>Sansthaein Aur Samvidhan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            /* Change to column layout */
            justify-content: center;
            align-items: center;
            color: #333;
            background-color: #0c1727;
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 60px;
            background: linear-gradient(to right, #b16ce4,
                    #f799a8);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            margin-bottom: 10px;
            margin-top: 40px;
        }

        h2 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .center-image {
            display: block;
            margin: 20px auto;

            /* Adjust the margin as needed */
            max-width: 100%;
            height: 55vh;
            margin-bottom: 50px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 100vw;
            height: 100vh;
            max-width: 1200px;
        }

        .column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wheel-container {
            position: relative;
            width: 550px;
            height: 550px;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: 10px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #spin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: 0.3s;
        }

        #spin:hover {
            background-color: #3498db;
            color: #ecf0f1;
        }

        .prompt-container {
            background-color: rgba(236, 240, 241, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        #prompt {
            font-size: 18px;
            line-height: 1.5;
            color: #34495e;
        }

        #result-dialog {
            color: #35265f00;
            display: none;
            position: fixed;
            top: 50%;
            left: 35%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0);
            z-index: -999;
            font-size: 20px;
        }

        #result-dialog h2 {
            color: #202020;
            margin-bottom: 15px;
            font-size: 24px;
        }

        #result-dialog button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ecf0f100;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .blur {
            filter: blur(3px);
        }

        /* Motion blur effect */
        @keyframes spin-blur {
            0% {
                filter: blur(0px);
            }

            50% {
                filter: blur(3px);
            }

            100% {
                filter: blur(0px);
            }
        }

        .spin-blur {
            animation: spin-blur 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        @media (max-width: 768px) {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                flex-direction: column;
                padding: 20px;
            }

            h1 {
                padding: 5px;
                font-size: 28px;
            }

            h2 {
                padding: 2px;
                font-size: 20px;
                margin-bottom: 20px;
            }

            .container {
                flex-direction: column;
                align-items: center;
                width: 100vw;
                height: 100vh;
            }

            #wheel-container {
                width: 200px;
                height: 200px;
            }

            #result-dialog {
                left: 50%;
                padding: 20px;
                font-size: 18px;
            }

            #result-dialog h2 {
                font-size: 22px;
            }

            #result-dialog button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            h1 {
                padding: 5px;
                font-size: 16px;
            }

            h2 {
                padding: 2px;
                font-size: 12px;
            }

            .prompt-container {
                padding: 10px;
                max-width: 300px;
            }

            #wheel-container {
                width: 200px;
                height: 200px;
            }

            #spin {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }

            #result-dialog {
                padding: 20px;
                font-size: 16px;
            }

            #result-dialog button {
                padding: 8px 15px;
                font-size: 14px;
            }

            #prompt {
                font-size: 16px;
            }

        }

        /* From Uiverse.io by vinodjangid07 */
        .Btn-Container {
            display: flex;
            width: 200px;
            height: fit-content;
            background-color: #1d2129;
            border-radius: 40px;
            box-shadow: 0px 5px 10px #bebebe;
            justify-content: space-between;
            align-items: center;
            border: none;
            cursor: pointer;
        }

        .icon-Container {
            width: 60px;
            height: 60px;
            background-color: #f59aff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 3px solid #1d2129;
        }

        .text {
            width: calc(170px - 45px);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1em;
            letter-spacing: 1.2px;
        }

        .icon-Container svg {
            transition-duration: 1.5s;
        }

        .Btn-Container:hover .icon-Container svg {
            transition-duration: 1.5s;
            animation: arrow 1s linear infinite;
        }

        @keyframes arrow {
            0% {
                opacity: 0;
                margin-left: 0px;
            }

            100% {
                opacity: 1;
                margin-left: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Sansthaein Aur Samvidhan</h1>
    <h2>Spin and Discover Facts in Our Constitution</h2>

    <!-- Apply the fade-down and tilt effects to the image -->
    <div data-aos="fade-down" class="Tilt" >
        <img src="hola.png" alt="Constitution Image" class="center-image" style="width: 100%;">
    </div>
    <button class="Btn-Container" id="scrollToWheel">
        <span class="text">LET'S PLAY</span>
        <span class="icon-Container">
            <svg width="16" height="19" viewBox="0 0 16 19" fill="nones" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG content as provided -->
                <circle cx="1.61321" cy="1.61321" r="1.5" fill="black"></circle>
                <circle cx="5.73583" cy="1.61321" r="1.5" fill="black"></circle>
                <circle cx="5.73583" cy="5.5566" r="1.5" fill="black"></circle>
                <circle cx="9.85851" cy="5.5566" r="1.5" fill="black"></circle>
                <circle cx="9.85851" cy="9.5" r="1.5" fill="black"></circle>
                <circle cx="13.9811" cy="9.5" r="1.5" fill="black"></circle>
                <circle cx="5.73583" cy="13.4434" r="1.5" fill="black"></circle>
                <circle cx="9.85851" cy="13.4434" r="1.5" fill="black"></circle>
                <circle cx="1.61321" cy="17.3868" r="1.5" fill="black"></circle>
                <circle cx="5.73583" cy="17.3868" r="1.5" fill="black"></circle>
            </svg>
        </span>
    </button>

    <div class="container">
        <div class="column">
            <div id="wheel-container">
                <canvas id="wheel" width="400" height="400"></canvas>
                <button id="spin">SPIN</button>
            </div>
        </div>
        <div class="column">
            <div class="prompt-container">
                <div id="result"></div>
                <div id="prompt"></div>
            </div>
        </div>
    </div>
    <div id="result-dialog">
        <h2> </h2>
        <p id="dialog-result"></p>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin');
        const resultElement = document.getElementById('result');
        const promptElement = document.getElementById('prompt');
        const resultDialog = document.getElementById('result-dialog');
        const dialogResult = document.getElementById('dialog-result');

        const sectors = [
            { color: "#00379e", text: "#ffffff", label: "Fact 1" },
            { color: "#001235", text: "#ffffff", label: "Fact 2" },
            { color: "#00379e", text: "#ffffff", label: "Fact 3" },
            { color: "#001235", text: "#ffffff", label: "Fact 4" },
            { color: "#00379e", text: "#ffffff", label: "Fact 5" },
            { color: "#001235", text: "#ffffff", label: "Fact 6" },
            { color: "#00379e", text: "#ffffff", label: "Fact 7" },
            { color: "#001235", text: "#ffffff", label: "Fact 8" },
        ];

        const prompts = [
            "President (Articles 52-62): Position: The President is the ceremonial head of state, representing the country both domestically and internationally.Election: Elected by an electoral college comprising members of both houses of Parliament and the legislative assemblies of states and Union territories.Powers: Includes appointing the Prime Minister, giving assent to bills, issuing ordinances, and serving as the Commander-in-Chief of the Armed Forces. The President also has the power to pardon or commute sentences.",
            "Vice-President (Articles 63-67): Position: Serves as the ex-officio Chairman of the Rajya Sabha and assists the President. Election: Elected by an electoral college similar to that of the President. Powers: In the absence of the President, the Vice-President performs the President's functions.",
            "Council of Ministers (Articles 74-75):Composition: Includes Cabinet Ministers, Ministers of State, and Deputy Ministers.Function: Assists the Prime Minister in policy-making and administration. The Council of Ministers is collectively responsible to the Lok Sabha.Collective Responsibility: The entire Council is accountable to the Lok Sabha for its actions and decisions.",
            "Duties and Responsibilities (Articles 76-78):Duties: The Executive is responsible for enforcing laws, formulating policies, and managing the administration of the country.Emergency Powers: In times of national emergency, the President can assume greater powers, including those related to the distribution of authority between the Union and the States.",
            "Appointments and Powers (Articles 77-78): Appointments: Includes the appointment of key officials like Governors, Chief Justices, and Ambassadors. Ordinances: The President can issue ordinances on the advice of the Council of Ministers when Parliament is not in session. These ordinances have the force of law but must be approved by Parliament.",
            "Prime Minister (Articles 74-75):Position: Head of the government, leading the executive branch.Appointment: Appointed by the President, usually the leader of the majority party in the Lok Sabha.Powers: Appoints and dismisses ministers, determines the allocation of portfolios, and guides the administration's policies and decisions."
        ];

        let isSpinning = false;
        let currentRotation = 0; // Track current rotation

        // Draw the wheel
        function drawWheel() {
            const ctx = wheel.getContext('2d');
            const radius = wheel.width / 2;
            const arc = Math.PI * 2 / sectors.length;

            ctx.clearRect(0, 0, wheel.width, wheel.height);

            for (let i = 0; i < sectors.length; i++) {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = sectors[i].color;
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, angle, angle + arc);
                ctx.lineTo(radius, radius);
                ctx.fill();

                // Add text
                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#ecf0f1';
                ctx.font = 'bold 22px Lato';
                ctx.fillText(sectors[i].label, radius - 20, 10);
                ctx.restore();
            }
        }

        // Spin the wheel
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            wheel.classList.add('spin-blur');

            const spinDuration = 5000; // 5 seconds
            const spinRevolutions = 8; // Number of full rotations
            const randomStop = Math.random();

            const totalRotation = spinRevolutions * 360 + randomStop * 360;
            const selectedIndex = Math.floor(randomStop * sectors.length);

            // Add to current rotation so it doesn't reset after the first spin
            currentRotation += totalRotation;

            // Rotate the wheel based on current rotation
            wheel.style.transition = `transform ${spinDuration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
            wheel.style.transform = `rotate(${currentRotation}deg)`; // Use the accumulated rotation

            setTimeout(() => {
                isSpinning = false;
                wheel.classList.remove('spin-blur');
                showResult(sectors[selectedIndex].label);
                showRandomPrompt(sectors[selectedIndex].label);
            }, spinDuration);
        }

        function showResult(result) {
            dialogResult.textContent = `You got: ${result}`;
            resultDialog.style.display = 'block';
        }

        function closeDialog() {
            resultDialog.style.display = 'none';
        }

        function showRandomPrompt(result) {
            const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
            promptElement.innerHTML = `<strong>Fact</strong><br>${randomPrompt}`;
        }

        // Initialize
        drawWheel();
        showRandomPrompt("");

        // Event listeners
        spinBtn.addEventListener('click', spinWheel);

        document.getElementById('scrollToWheel').addEventListener('click', function () {
            // Scrolls smoothly to the wheel container
            document.getElementById('wheel-container').scrollIntoView({ behavior: 'smooth' });
        });

        AOS.init({
            duration: 1000, // Set animation duration (in milliseconds)
            easing: 'ease', // Easing for smooth animation
        });

        // Initialize Vanilla Tilt for 3D image effect
        VanillaTilt.init(document.querySelector(".Tilt"), {
            max: 25, // Maximum tilt rotation in degrees
            speed: 400, // Speed of the tilt effect
            // glare: true, // Optional: Add glare effect
            "max-glare": 0.5, // Optional: Set the maximum glare level (0 to 1)
        });
    </script>
</body>

</html>
